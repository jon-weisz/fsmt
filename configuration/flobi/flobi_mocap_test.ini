export MORSE_ROOT=/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3/


[component-1]
name = evince
command = evince
path = /usr/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 2
blocking = True
ongoing = False
criteria = 

[component-2]
name = xeyes
command = xeyes
path = /usr/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 2
blocking = True
ongoing = False
criteria =

[run]
name = stdTest
run_order = ('xeyes','evince'),
run_execution_duration = 3
result_assessment_order = ('xeyes','evince'),
result_assessment_execution_duration = 3


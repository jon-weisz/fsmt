[environment]
# Flobi-Simulation Ubuntu Precise 64 BitEnvironment variables, source this file please
export prefix=/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3
export release_prefix=/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3/
export PATH=/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3//bin:/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3//sbin:/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3//bin:/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3//sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games
export CMAKE_INSTALL_PREFIX=/vol/clf/releases/precise/x64/flobi-simulation/tags/morse0.6_flobi0.8.3/

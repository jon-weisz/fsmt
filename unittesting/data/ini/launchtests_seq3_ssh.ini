# This configuration just checks if we can launch
# two components sequentially and close them properly.
# Using the stdout method which is blocking, the test
# should last for approx. 12 seconds.


# Config:
# stdout checks only
# blocking
# not ongoing

[environment]
prefix = /vol/robocup/2013/
release_prefix = /usr/bin
PKG_CONFIG_PATH = /usr/lib/pkgconfig

[component-1]
name = gedit-1
command = firefox
path = /usr/bin/
execution_host = thorium
check_execution = True
check_type = pid
timeout = 10
blocking = True
ongoing = False
criteria =,

[component-2]
name = gedit-2
command = gnome-calculator
path = /usr/bin/
execution_host = thorium
check_execution = True
check_type = pid
timeout = 10
blocking = True
ongoing = False
criteria =,

[run]
name = launchtest3
run_order = ('gedit-2','gedit-1'),
run_execution_duration = 3
result_assessment_order = ('gedit-1','gedit-2'),
result_assessment_execution_duration = 3
